<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scroll-Behaviour</title>

  <body>

        <p class="revealL">CSS</p>

          <div class="progress-bar" data-progress="90"><span>90%</span></div>

          <div class="progress-bar" data-progress="90"><span>90%</span></div>
        </div>
        <p class="revealL">JavaScript</p>
        <div class="progress revealL">
          <div class="progress-bar" data-progress="30"><span>30%</span></div>
        </div>
        <p class="revealL">GitHub</p>
