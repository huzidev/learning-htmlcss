<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS AWESOME -->
    <script src="https://kit.fontawesome.com/59485d1319.js" crossorigin="anonymous"></script>
    <!-- Fonts start here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Css Links -->
    <link rel="stylesheet" type="text/css" href="Css-Styling/style.css">
    <link rel="stylesheet" type="text/css" href="Css-Styling/header.css">
    <title>HomeFinder</title>
</head>

<body>
    <div class="uni-padding">
        <header>
            <div class="head">
                <i class="fas fa-home"></i>
                <h3>
                    HomeFinder
                </h3>
                <ul>
                    <li class="item">Home</li>
                    <li class="item">Buy</li>
                    <li class="item">Sell</li>
                    <li class="item">Listed</li>
                    <li class="item">Review</li>
                </ul>
            </div>
            <div class="buttons">
                <button class="btn btn-f">
                    Sign In
                </button>
                <button class="btn btn-n">
                    Sign Up
                </button>
            </div>
        </header>
    </div>
</body>

</html>
