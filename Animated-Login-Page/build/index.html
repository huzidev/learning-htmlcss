<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59485d1319.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated-Login</title>
  </head>
  <body> <img class="wave" src="/assets/wave.png" alt="Wave-Img">
    <div class="container"> 
      <div class="img"> <img class="bg" src="/assets/bg.svg" alt="Background-Img"></div>
      <div class="login-container">
        <form action="index.html"><img class="avatar" src="/assets/avatar.svg" alt="User's-Img">
          <h2>Welcome </h2>
          <div class="input-div one">
            <div class="i"> <i class="fas fa-user">    </i></div>
            <div> 
              <h5>Username</h5>
              <input class="input" type="text">
            </div>
          </div>
          <div class="input-div two">
            <div class="i"> <i class="fas fa-lock"> </i></div>
            <div> 
              <h5>Password</h5>
              <input class="input" type="password">
            </div>
          </div><a href="#">Forgot Password?
            <input class="btn" type="Submit" value="Login"></a>
        </form>
      </div>
    </div>
  </body>
  <script src="/script/js.js"> </script>
</html>
