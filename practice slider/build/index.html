<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio-1">
        <input type="radio" name="radio-btn" id="radio-2">
        <input type="radio" name="radio-btn" id="radio-3">
        <input type="radio" name="radio-btn" id="radio-4">
        <div class="slide first"><img class="img" src="/assets/top.jpg" alt="Sky-Scrapers-img"></div>
        <div class="slide"><img class="img" src="/assets/top.jpg" alt="Sky-Scrapers-img"></div>
        <div class="slide"><img class="img" src="/assets/top.jpg" alt="Sky-Scrapers-img"></div>
        <div class="slide"><img class="img" src="/assets/top.jpg" alt="Sky-Scrapers-img"></div>
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="nav-manual">
        <label class="manual-btn" for="radio-1"></label>
        <label class="manual-btn" for="radio-2"></label>
        <label class="manual-btn" for="radio-3"></label>
        <label class="manual-btn" for="radio-4"> </label>
      </div>
    </div>
  </body>
  <script src="/script/script.js"> </script>
</html>
